name: bump_app_version
run-name: Bumping app version
on: 
  pull_request:
    types: [ synchronize ]
permissions:
  contents: write
jobs:
  update-version-and-push:
    if: github.event.pull_request.head.repo.name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.UNN_MOBILE_AUTO_KEY }}
      - run: |
          sed -i "/version:/s/\(\([0-9]\+\.\)\{2\}[0-9]\+\)+[0-9]\+/\1+$(($(git rev-list --count origin/develop) + 1))/" pubspec.yaml
          git config --global user.name "UNN MOBILE runner"
          git config --global user.email "unnmobile@mail.ru"
          if ! git diff --quiet --exit-code pubspec.yaml; then git add pubspec.yaml; git commit -m "Bump version in pubspec"; git push; fi
