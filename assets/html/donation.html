<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .widget-wrapper {
            overflow: hidden;
            height: 210px;
            display: inline-block;
        }

        .widget-wrapper>iframe {
            position: relative;
            bottom: 280px;
        }

        iframe {
            border: none;
        }

        .custom-button {
            margin: 0 auto;
            padding: 1vw;
            box-sizing: border-box;
            width: 98%;
            margin-bottom: 3vw;
            display: flex;

            margin-right: 3vw;
            overflow-x: hidden;
        }

        .custom-button-wrapper {
            margin: 0 auto;
            padding: 1vw;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 3vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
        }


        .footnote {
            font-size: 3vw;
            text-align: justify;
            color: #777;
            margin-left: 2.5vw;
            margin-right: 2.5vw;
            margin-top: 2vw;

        }

        .description {
            margin-left: 2.5vw;
            margin-right: 2.5vw;
            text-align: center;
            font-size: 3vw;
            color: #1B232C;
            margin-bottom: 1vw;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h3>Подними нашу мотивацию:</h3>
        <center>
            <iframe src="https://yoomoney.ru/quickpay/fundraise/button?billNumber=15H9ASLS28U.240927&" width="240"
                height="38" frameborder="0" allowtransparency="true" scrolling="no">
            </iframe>
        </center>

        <h3>Cбор на покупку аккаунта разработчика в AppStore:</h3>


        <center style="margin-bottom: 1em;">
            <span class="widget-wrapper">
                <iframe src="https://yoomoney.ru/quickpay/fundraise/widget?billNumber=15H9APJUGQP.240927&" height="500"
                    frameborder="0" allowtransparency="true" scrolling="no">
                </iframe>
            </span>
        </center>
        <p class="footnote">*Покупка аккаунта разработчика не гарантирует прохождение проверок в AppStore и публикацию
            приложения</p>
    </div>
</body>

</html>
