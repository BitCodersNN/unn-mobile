<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .widget-wrapper {
            margin: 0 auto;
            padding: 1vw;
            box-sizing: border-box;
            width: 98%;
            margin-bottom: 3vw;
            display: flex;

            margin-right: 3vw;
        }

        .custom-button {
            margin: 0 auto;
            padding: 1vw;
            box-sizing: border-box;
            width: 98%;
            margin-bottom: 3vw;
            display: flex;

            margin-right: 3vw;
            overflow-x: hidden;
        }

        .custom-button-wrapper {
            margin: 0 auto;
            padding: 1vw;
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 3vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        iframe {
            border: none;
        }

        .footnote {
            font-size: 3vw;
            text-align: justify;
            color: #777;
            margin-left: 2.5vw;
            margin-right: 2.5vw;
            margin-top: 2vw;

        }

        .description {
            margin-left: 2.5vw;
            margin-right: 2.5vw;
            text-align: justify;
            font-size: 5vw;
            color: #1B232C;
            margin-bottom: 1vw;
        }
    </style>
</head>

<body>
    <div>
        <p class="description">Подними нашу мотивацию:</p>
        <div class="custom-button-wrapper">
            <div style="width: 500px; display: table-cell; zoom: 135%;  height: 50px;vertical-align: middle;">
                <div style="margin: 0 auto;width: 262px;height: 38px;">
                    <iframe src="https://yoomoney.ru/quickpay/fundraise/button?billNumber=15H9ASLS28U.240927&"
                        width="265" height="38" frameborder="0" allowtransparency="true" scrolling="no">
                    </iframe>
                </div>
            </div>
        </div>

        <div class="widget-wrapper">

                height="500" frameborder="0" allowtransparency="true" scrolling="no">
            </iframe>
        </div>
        <p class="footnote">*Покупка аккаунта разработчика не гарантирует прохождение проверок в AppStore и публикацию
            приложения</p>

</html>
